<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Brain Gears</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
    <!--All about Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header-container">
          <h2>Brain Gears</h2>
          <div class="contract-close-icon">
            <img src="../img/contract.png" class="contract-icon" alt="contract icon">
            <img src="../img/close.png" class="close-icon" alt="close icon">
          </div>
        </div>
      </header>

      <main>
        <div class="welcome-container">
          <h1>Let's shift your brain into gear!</h1>
          <button id="start-btn">Start!</button>
        </div>
      </main>

    </div>
  </body>
</html>
