<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Gears</title>
    <link rel="stylesheet" href="./mode.css">
    <script defer src="../render.js"></script>
    <!--All about Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header-container">
                <img src="../../img/back.png" id="back-btn" class="back-icon" alt="Back">
                <h2>Brain Gears</h2>
                <div class="contract-close-icon">
                    <img src="../../img/contract.png" class="contract-icon" alt="contract icon">
                    <img src="../../img/close.png" class="close-icon" alt="close icon">
                </div>
            </div>
        </header>
        <main>
            <div class="timer-container">
                <h1>Creative sparks ending in...</h1>
                <div class="animation-container">
                    <img src="../../img/blub1.png" alt="creative flow icon animation" class="image">
                    <img src="../../img/blub2.png" alt="creative flow icon animation" class="image">
                    <img src="../../img/blub3.png" alt="creative flow icon animation" class="image">
                    <img src="../../img/creative-flow-icon.png" alt="creative flow icon animation" class="image">

                    <img src="../../img/blub3.png" alt="creative flow icon animation" class="image reverse">
                    <img src="../../img/blub2.png" alt="creative flow icon animation" class="image reverse">
                </div>
                <div class="countdown-display">
                    <p><span id="timer">25:00</span></p>

                    <div class="button-group">
                        <img src="../../img/pause-button.png" id="pause-btn" class="control-icon" alt="Pause">
                        <img src="../../img/restart-button.png" id="restart-btn" class="control-icon" alt="Restart">
                    </div>

                    <script>
                        const modeDurationSeconds = 25 * 60; // 25 minutes
                    </script>
                    <script src="timer.js"></script>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
