<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Gears</title>
    <link rel="stylesheet" href="./mode.css">
    <script defer src="../render.js"></script>
    <!--All about Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header-container">
                <h2>Brain Gears</h2>
                <div class="contract-close-icon">
                    <img src="../../img/contract.png" class="contract-icon" alt="contract icon">
                    <img src="../../img/close.png" class="close-icon" alt="close icon">
                </div>
            </div>
        </header>
        <main>
            <div class="timer-container">
                <h1>Deep focus ends in...</h1>
                <div class="animation-container">
                    <img src="../../img/magic1.png" alt="deep work icon animation" class="image">
                    <img src="../../img/magic2.png" alt="deep work icon animation" class="image">
                    <img src="../../img/magic3.png" alt="deep work icon animation" class="image">
                    <img src="../../img/deep-work-icon.png" alt="deep work icon animation" class="image">

                    <img src="../../img/magic3.png" alt="deep work icon animation" class="image reverse">
                    <img src="../../img/magic2.png" alt="deep work icon animation" class="image reverse">
                </div>
                <div class="countdown-display">
                    <p><span id="timer">90:00</span></p>
                    <script>
                        const modeDurationSeconds = 90 * 60; // 90 minutes
                    </script>
                    <script src="timer.js"></script>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
