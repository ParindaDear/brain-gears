<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Gears</title>
    <link rel="stylesheet" href="menu.css">
    <script defer src="../render.js"></script>
    <!--All about Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
      <header>
        <div class="header-container">
          <h2>Brain Gears</h2>
          <div class="contract-close-icon">
            <img src="../../img/contract.png" class="contract-icon" alt="contract icon">
            <img src="../../img/close.png" class="close-icon" alt="close icon">
          </div>
        </div>
      </header>
      <main>
        <div class="menu-container">
            <h2>Select your cognitive mode!</h2>
            <div class="menu-options">
                <div class="menu-option">
                    <button id="deep-work" class="menu-button" data-time="90">
                      <img src="../../img/deep-work-icon.png" alt="Deep Work">
                    </button>
                    <p>Deep Work</p>
                </div>
                <div class="menu-option">
                    <button id="creative-flow" class="menu-button" data-time="25">
                      <img src="../../img/creative-flow-icon.png" alt="Creative Flow">
                    </button>
                    <p>Creative Flow</p>
                </div>
                <div class="menu-option">
                    <button id="admin-brust" class="menu-button" data-time="15">
                      <img src="../../img/admin-brust-icon.png" alt="Admin Brust">
                    </button>
                    <p>Admin Brust</p>
                </div>
                <div class="menu-option">
                    <button id="learning-review" class="menu-button" data-time="45">
                      <img src="../../img/learning-icon.png" alt="Learning / Review">
                    </button>
                    <p>Learning / Review</p>
                </div>
            </div>
        </div>
      </main>
</body>
</html>
